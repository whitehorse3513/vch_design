<!DOCTYPE html>
<html>
<head>
	<title>VCH TEST</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container-fluid bg-video-wrap">
		<div class="row header">
			<div class="logo">
				<img class="logo-img" src="./assets/img/vch-blue-logo.png">
			</div>
			<div class="contact">
				<div class="support-us">
					<a href="tel:0800 975 9359"><i class="fa fa-phone"></i>0800 975 9359</a>
				</div>
				<div class="contact-us">
					<a href="mailto:team@vch.uk"><i class="fa fa-envelope"></i>team@vch.uk</a>
				</div>
			</div>
		</div>
		<div class="container mt-5 mb-5">
			<div class="row card-list">
				<div class="col-lg-4 col-md-12 col-sm-12">
					<div class="card bg-dark text-white">
						<div class="card-body">
							<div class="web-view">
								<div class="header">
									I need help hiring Interms and Graduates
								</div>
								<div class="select">
									<div class="select-icon">
										<i class="fa fa-graduation-cap fa-3x"></i>
									</div>
									<div class="select-button">
										<button type="button" class="btn btn-lg text-white"><i class="fa fa-angle-right fa-2x"></i></button>
									</div>
								</div>
							</div>
							<div class="mob-view">
								<div class="header">
									Interms and Graduates
								</div>
								<div class="select">
									<button type="button" class="btn btn-lg text-white"><i class="fa fa-angle-right fa-2x"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-12 col-sm-12">
					<div class="card bg-dark text-white">
						<div class="card-body">
							<div class="web-view">
								<div class="header">
									I need help hiring candidates with 1-4 years of experience
								</div>
								<div class="select">
									<div class="select-icon">
										<i class="fa fa-users fa-3x"></i>
									</div>
									<div class="select-button">
										<button type="button" class="btn btn-lg text-white"><i class="fa fa-angle-right fa-2x"></i></button>
									</div>
								</div>
							</div>
							<div class="mob-view">
								<div class="header">
									Junior candidates
								</div>
								<div class="select">
									<button type="button" class="btn btn-lg text-white"><i class="fa fa-angle-right fa-2x"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-12 col-sm-12">
					<div class="card bg-dark text-white card-last">
						<div class="card-body">
							<div class="web-view">
								<div class="header">
									I need help hiring candidates with 5-10 years of experience
								</div>
								<div class="select">
									<div class="select-icon">
										<i class="fa fa-line-chart fa-3x"></i>
									</div>
									<div class="select-button">
										<button type="button" class="btn btn-lg text-white"><i class="fa fa-angle-right fa-2x"></i></button>
									</div>
								</div>
							</div>
							<div class="mob-view">
								<div class="header">
									Mid-career candidates
								</div>
								<div class="select">
									<button type="button" class="btn btn-lg text-white"><i class="fa fa-angle-right fa-2x"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row bg-purple mt-5">
			<div class="col-md-6 col-sm-12 login-title">
				<h4>Candidates join us in 2 minutes</h4>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="input-group">
					<input type="email" class="form-control" placeholder="Email">
					<div class="input-group-append">
					  <button class="btn bg-dark text-white login" type="submit"><i class="fa fa-angle-right"></i></button>
					</div>
				  </div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-6 col-xs-6 col-md-2">
			  <img class="logoimg" src="assets/img/ubsop.jpg">
			</div>
			<div class="col-sm-4 col-6 col-xs-6 col-md-2">
			  <img class="logoimg" src="assets/img/ms.jpg">
			</div>
			<div class="col-sm-4 col-6 col-xs-6 col-md-2">
			  <img class="logoimg" src="assets/img/FrFields.png">
			</div>
			<div class="col-sm-4 col-6 col-xs-6 col-md-2">
			  <img class="logoimg" src="assets/img/Milbank_LLP_logo.jpg">
			</div>
			<div class="col-sm-4 col-6 col-xs-6 col-md-2">
			  <img class="logoimg" src="assets/img/ac.jpg">
			</div>
			<div class="col-sm-4 col-6 col-xs-6 col-md-2">
			  <img class="logoimg" src="assets/img/uni.jpg?var=63">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src=""></script>
</html>
